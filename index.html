<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,900;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>sign-up</title>
</head>
<body>
 <div class="content">
    <div class="image-container">
      <div class="logo">
        <img src="./picture/odin-lined.png" alt="logo">
      </div>
    </div>
    <div class="right">
      <div class="right-upper left">
        <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
        <p>sign up <em>now</em>ro get started.</p>
        <p class="remote-text">You <em>know</em> you want to.</p>
      </div>
     <form action="#">
      <div class="from left">
         <p class="form-title">Let's do this!</p>
         <div class="input"> 
               <label for="first-name">First name</label>
               <input type="text" name="first_name" id="first-name" required>
         </div>
         <div class="input">
               <label for="last-name">Last name</label>
               <input type="text" name="last-name" id="last-name" required>
         </div>
         <div class="input">
               <label for="email-name">Email</label>
               <input type="email" name="email-name" id="email-name" required>
         <div class="input">
                <label for="phone-number">Phone number</label>
                <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
         </div>
            
         <div class="input">
                <label for="password">Password</label>
                <input type="password" name="passwor" id="passwor" required>
         </div>
            
         <div class="input">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
         </div>
      </div>
      <div class="left button"><button type="submit">Create Account</button></div>
     </form>
     <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
  </div>
 </div>
</body>
</html>
